        <meta charset="UTF-8">
        <title>{% block title %}Guess the Number{% endblock title %}</title>

        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;
                color: darkblue;
            }
            body {
                background-color: lightskyblue;
            }
            .container {
                width: 800px;
                margin: 0 auto;
                background-color: white;
                padding: 1rem;
                margin: 1rem;
